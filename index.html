<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax.js</title>
	<link rel="stylesheet" href="style.css">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1"><img src="text.png"></li>
			<li class="layer" data-depth=".6"><img src="astronaut2.png"></li>
			<li class="layer" data-depth=".8"><img src="astronaut.png"></li>
			<li class="layer" data-depth=".2"><img src="ufo.png"></li>

			<li class="layer" data-depth="0.3"><img src="rocket.png"></li>
		</ul>
	</div>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
